<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Schools</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <h1>What's your favorite school?</h1>
    <p id="byline">By Marisabel Aguilar</p>
    <label class="button">
      <input type="radio" id="ohio-state" name="school-button" value="Ohio State">
      Ohio State
    </label>
    <label class="button">
      <input type="radio" id="northwestern" name="school-button" value="Northwestern">
      Northwestern
    </label>
    <label class="button">
      <input type="radio" id="berkeley" name="school-button" value="Berkeley">
      Berkeley
    </label>
    <p id="text">Select a school above.</p>
    <img id="photo" class="photo">
  </body>
</html>
